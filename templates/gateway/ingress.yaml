apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "gateway.fullname" . }}-syslog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /subscriptions
            backend:
              serviceName: {{ template "turbo-logz-graphql.fullname" . }}
              servicePort: 3000
          - path: /graphql
            backend:
              serviceName: {{ template "turbo-logz-graphql.fullname" . }}
              servicePort: 80
          - path: /*
            backend:
              serviceName: {{ template "turbo-logz-ui.fullname" . }}
              servicePort: 80